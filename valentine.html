<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #popup { display: none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); }
        #popupContent { background-color: white; margin: 15% auto; padding: 20px; width: 80%; }
        button { padding: 10px 20px; margin: 10px; }
        .animate { animation: fadein 2s; }
        @keyframes fadein { from {opacity: 0;} to {opacity: 1;} }
    </style>
</head>
<body>
    <h1>Will You Be My Valentine?</h1>
    <button onclick="showPopup()">Open Proposal</button>

    <div id="popup">
        <div id="popupContent">
            <h2>Dear Love,</h2>
            <p>On this special day, I want to express my feelings for you. Will you be my Valentine?</p>
            <button onclick="answer('yes')">Yes</button>
            <button onclick="answer('no')">No</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup').classList.add('animate');
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }

        function answer(response) {
            var message;
            if(response === 'yes') {
                message = 'Yay! I am so happy!';
            } else {
                message = 'Oh no! But I will keep trying!';
            }
            alert(message);
            closePopup();
        }
    </script>
</body>
</html>
